<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css">
  </head>

  <body>
    <div id="app">
      <h1>CST (Central Standard Time): <span id="realTime">00:00:00</span></h1>
      <h3>Sunrise: <span id="sunrise">00:00:00 AM</span></h3>
      <h3>Sunset: <span id="sunset">00:00:00 PM</span></h3>
      <h1>CST (Chris Standard Time): <span id="chrisTime">00:00:00</span></h1>
      <h3>Sunrise: <span>07:00:00 AM</span></h3>
      <h3>Sunset: <span>07:00:00 PM</span></h3>
      <p id="test"><span id="time"></span></p>
    </div>

    <script src="src/script.js"></script>
  </body>
</html>
